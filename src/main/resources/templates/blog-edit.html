<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div>
        <form method="post">
            <input type="text" th:value="${post.title}" name="title" placeholder="Введите название" class="form-control"><br>
            <input type="text" th:value="${post.anons}" name="anons" placeholder="Введите анонс" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите полный текст" class="form-control" th:text="${post.full_text}" /><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
